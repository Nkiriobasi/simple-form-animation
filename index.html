<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Animation</title>
    <link 
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
      rel="stylesheet" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
   <form>
       <div class="field-name">
           <i class="fas fa-user"></i>
           <input type="text" placeholder="Username" required>
           <i class="fas fa-arrow-down"></i>
       </div>
       <div class="field-email inactive">
           <i class="fas fa-envelope"></i>
           <input type="email" placeholder="Email" required>
           <i class="fas fa-arrow-down"></i>
       </div>
       <div class="field-password inactive">
           <i class="fas fa-key"></i>
           <input type="password" placeholder="Password" required>
           <i class="fas fa-arrow-down"></i>
       </div>
       <div class="field-finish inactive">
           <i class="fas fa-heart"></i>
           <p>Thank You!</p>
           <i class="fas fa-heart"></i>
       </div>
   </form>

</body>
</html>
